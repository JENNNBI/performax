name: performax
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter packages
  cupertino_icons: ^1.0.8

  # Firebase (stable, compatible versions)
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9

  # State Management (tested, stable)
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  hydrated_bloc: ^9.0.0
  equatable: ^2.0.3

  # Google Services (compatible versions)
  google_fonts: ^6.2.1
  google_sign_in: ^6.3.0
  google_sign_in_android: ^6.2.1

  # Storage & Persistence
  path_provider: ^2.0.9
  path_provider_android: ^2.2.17
  shared_preferences: ^2.2.2

  # Internationalization
  intl: ^0.20.2

  # UI/UX Libraries (tested & working)
  fl_chart: ^0.69.0
  flutter_spinkit: ^5.2.1
  flutter_slidable: ^3.1.1
  awesome_snackbar_content: ^0.1.4
  animations: ^2.0.11

  # Media & Content
  youtube_player_flutter: ^9.0.3
  flutter_inappwebview: ^6.1.5
  cached_network_image: ^3.3.1
  flutter_pdfview: ^1.3.2
  pdf: ^3.10.7

  # Utilities
  url_launcher: ^6.3.1
  mobile_scanner: ^7.0.1
  flutter_dotenv: ^5.1.0
  http: ^1.2.0

  # AI Integration
  dart_openai: ^5.1.0

  # App Configuration
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  assets:
   - assets/images/google_logo.png
   - assets/images/app_icon.png
   - assets/data/ysk_school_list.json
   - assets/data/fen_liseleri_supplement.json

